default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: postgres
  user: postgres

development:
  <<: *default
  database: SecretSanta_development

test:
  <<: *default
  database: SecretSanta_test

production:
  <<: *default
  database: SecretSanta_production
  username: SecretSanta
  password: <%= ENV['SECRETSANTA_DATABASE_PASSWORD'] %>
